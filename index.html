<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Talentera</title>

    <link href="./styles/index.css" rel="stylesheet"/>
    <link href="./styles/header.css" rel="stylesheet"/>
    <link href="./styles/cover.css" rel="stylesheet"/>
    <link href="./styles/contact.css" rel="stylesheet"/>
    <link href="./styles/footer.css" rel="stylesheet"/>
    <link href="./styles/our-team.css" rel="stylesheet"/>
    <link href="./styles/our-works.css" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="container">
        <div class="brand">
            <h2>
                <img alt="logo" class="logo" src="./assets/house.svg"/>
                <span>Logo</span>
            </h2>
        </div>

        <div class="mobile-nav">
            <a class="open-menu" href="#">
                <img alt="menu" class="menu-icon" src="./assets/menu.svg"/>
            </a>
        </div>

        <nav class="navbar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="#">Team</a>
                </li>
                <li class="menu-item">
                    <a href="#">Work</a>
                </li>
                <li class="menu-item">
                    <a href="#">Price</a>
                </li>
                <li class="menu-item">
                    <a href="#">Contact</a>
                </li>
                <li class="menu-item has-sub-menu">
                    <a href="#">Dropdown</a>

                    <ul class="sub-menu">
                        <li class="menu-item">
                            <a href="#">Web Development</a>
                        </li>

                        <li class="menu-item">
                            <a href="#">Design</a>
                        </li>

                        <li class="menu-item">
                            <a href="#">Animation</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>

        <img alt="search-icon" class="search-icon" src="assets/search.svg">
    </div>
</header>

<main>
    <section id="cover">
        <img alt="cover" src="assets/cover.png">
        <span class="cover-text">
            Talentera
        </span>
    </section>
    <section id="our-team">
        <div class="responsive-container-block outer-container">
            <div class="responsive-container-block inner-container">
                <p class="text-blk section-head-text">
                    Our Team
                </p>
                <p class="text-blk section-subhead-text">
                    Meet the team - our office rats:
                </p>
                <div class="responsive-container-block">
                    <div class="responsive-cell-block team-card-container">
                        <div class="team-card">
                            <div class="img-wrapper">
                                <img alt="team member" class="team-img" src="assets/myPic.jpg">
                            </div>
                            <p class="text-blk name">
                                Tayseer Emam
                            </p>
                            <p class="text-blk position">
                                Support
                            </p>
                        </div>
                    </div>
                    <div class="responsive-cell-block team-card-container">
                        <div class="team-card">
                            <div class="img-wrapper">
                                <img alt="team member" class="team-img" src="assets/myPic.jpg">
                            </div>
                            <p class="text-blk name">
                                Islam AlZatary
                            </p>
                            <p class="text-blk position">
                                Web Designer
                            </p>
                        </div>
                    </div>

                    <div class="responsive-cell-block team-card-container">
                        <div class="team-card">
                            <div class="img-wrapper">
                                <img alt="team member" class="team-img" src="assets/myPic.jpg">
                            </div>
                            <p class="text-blk name">
                                Eman Subhi
                            </p>
                            <p class="text-blk position">
                                Boss Man
                            </p>
                        </div>
                    </div>
                    <div class="responsive-cell-block team-card-container">
                        <div class="team-card">
                            <div class="img-wrapper">
                                <img alt="team member" class="team-img" src="assets/myPic.jpg">
                            </div>
                            <p class="text-blk name">
                                Reem Yakoub
                            </p>
                            <p class="text-blk position">
                                Fixer
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

<footer>
    <h3>Follow us</h3>

    <div class="footer-content">
        <a href="#">
            <img alt="facebook" src="assets/social/facebook.svg"/>
        </a>
        <a href="#">
            <img alt="twitter" src="assets/social/twitter.svg"/>
        </a>
        <a href="#">
            <img alt="google-plus" src="assets/social/google-plus.svg"/>
        </a>
        <a href="#">
            <img alt="instagram" src="assets/social/instagram.svg"/>
        </a>
        <a href="#">
            <img alt="linkedin" src="assets/social/linkedin.svg"/>
        </a>
    </div>
</footer>


<script src="main.js"></script>
<script src="./scripts/header.js"></script>
</body>
</html>
